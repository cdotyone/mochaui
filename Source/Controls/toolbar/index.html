<html>
<head>
	<!--MOCHAUI-->
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-core-nocompat-yc.js"></script>
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-more-yc.js"></script>
	<script type="text/javascript" src="../../Core/Core.js"></script>
	<script type="text/javascript" src="../../Core/Content.js"></script>
	<script type="text/javascript" src="../../Core/Desktop.js"></script>
	<script type="text/javascript" src="../../Core/Column.js"></script>
	<script type="text/javascript" src="../../Core/Panel.js"></script>
	<script type="text/javascript" src="../../Core/Dock.js"></script>
	<script type="text/javascript" src="../../Core/Window.js"></script>
	<script type="text/javascript" src="../../Core/Modal.js"></script>
	<!--MOCHAUI-->
	<script type="text/javascript" src="toolbar.js"></script>
	<script type="text/javascript">
		window.addEvent('load', function(){
			MUI.options.path.root='../../../';
			new MUI.Panel({
				id:'panel1',
				column:'place1',
				hasHeaderTool: true,
				content:[
					{
						position:'headertool',
						control:'MUI.ToolbarDock',
						id:'tdock1'
					}
				]
			});
			new MUI.Toolbar({
				container:'panel1',
				id:'toolbar1',
				items:[
					{name:"Edit",title:'click to edit selected item',image:'{theme}/images/accept.png'},
					{name:"Cancel",title:'click to cancel changes',image:'{theme}/images/cancel.png'}
				]
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../../Themes/default/css/Core.css"/>
	<link rel="stylesheet" type="text/css" href="../../Themes/default/css/Content.css"/>
	<link rel="stylesheet" type="text/css" href="../../Themes/default/css/Desktop.css"/>
	<link rel="stylesheet" type="text/css" href="../../Themes/default/css/Toolbar.css"/>

</head>

<body>

<div id="place1" class="panel-header">
	<div id="headerContent" class="panel-headerContent"></div>
</div>

</body>
</html>
